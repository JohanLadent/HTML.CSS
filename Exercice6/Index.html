<body>
  <h1>Formulaire</h1>
   <form  action="index.html" method="post">
     <fieldset id="block1">
       <legend id="block1">Votre identité</legend>
       <label for="name">1. Nom :</label>
       <input type="text" id="Name" name="name" placeholder="Nom">
       <label for="firstname">2. Prénom :</label>
       <input type="text" id="firstname" name="firstname" placeholder="Prénom">
       <label for="email">3. Adresse email :</label>
       <input type="email" id=email name="email"placeholder="Adresse email">
     </fieldset>
     <fieldset id="block2">
       <legend id="block2">Adresse de livraison</legend>
       <label for="address">1. Adresse :</label>
       <textarea name="adrress" id="address" cols="30" rows="10" placeholder="Adresse"></textarea>
       <label for="zipCode">2. Code Postale :</label>
       <input type="text" id="zipCode" name="zipCode"placeholder="Code Postale">
       <label for="tity">3. Ville :</label>
       <input type="text" id="tity" name="city"placeholder="Ville">
     </fieldset>
     <fieldset id="block3">
       <legend id="block3">Information de règlement</legend>
       <p>1. Type de carte :</p>
       <label class="card" for="visa">VISA </label>
       <input type="radio" id="visa" name="card">
       <label class="card" for="mastercard">MasterCard </label>
       <input type="radio" id="mastercard" name="card">
       <label class ="card" for="cardNumber">2. Numéro de carte bancaire :</label>
       <input type="number" id="cardNumber" name="cardNumber"placeholder="Numéro de carte">
       <label for="securityCode">3. Code de sécurité : </label>
       <input type="number" id="securityCode" name="securityCode"placeholder="Code de sécurité">
       <label for="owner">4. Nom du titulaire :</label>
       <input type="text" id="owner" name="owner"placeholder="Nom du titulaire">
     </fieldset>

     <input type="submit" value="J'achète">

   </form>

</body>
